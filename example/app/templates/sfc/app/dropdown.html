<style>
  .hidden {
    display: none;
  }
</style>

<template>
  {% load sfc_app %}
  <div data-cmp='dropdown'>
    <div class='header'>
      {{ header }}
      <button data-ref='button' class=''>x</button>
    </div>
    <div data-ref='list'>
      {% list a=items %}
    </div>
  </div>
</template>

<script>
  import { DjangoComponent, registry } from '/static/sfc/component.js'

  class DropDown extends DjangoComponent {
    connectedCallback () {
      this.toggleList()
      this.button.addEventListener('click', i => this.toggleList())
    }

    toggleList () {
      this.list.classList.toggle('hidden')
    }
  }

  registry.registerComponent('dropdown', DropDown)
</script>
